<!DOCTYPE html>
<html>
<head>
  <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
  <meta charset="utf-8" />
  <title>Projects List</title>

  <script>
  var ProjectDetails= [];

  function addProjectDetails(eid,ename,edescription){
    ProjectDetails.push({pid:eid,name:ename, description:edescription});
    console.log(ProjectDetails);
    }

function displayprojects(){

  for(i=0; i<ProjectDetails.length; i++){

var table = document.getElementById("projTable");
var row = table.insertRow(1);
var cell1 = row.insertCell(0);
var cell2 = row.insertCell(1);
var cell3 = row.insertCell(2);
cell1.innerHTML = ProjectDetails[i]['pid'];
cell2.innerHTML = ProjectDetails[i]['name'];
cell3.innerHTML = ProjectDetails[i]['description'];

}
}



function countrows(){
  var rowcount = document.getElementById("projTable").rows.length;
  console.log(rowcount);
  console.log(ProjectDetails.length);
  if(rowcount== ProjectDetails.length){
   document.getElementById("trcount").innerHTML = "tr count and size of the list are equal";
}else{
  document.getElementById("trcount").innerHTML = "tr count and size of the list are not equal";
}
}




  </script>
</head>
<body>
  <h1>A Web Page</h1>
  Id:<input type="text" id="myId"> <br><br>

  Name:<input type="text" id="myName"><br><br>

  Decription: <input type="text" id="myDesc"><br><br>

  <button type="button" onclick="addProjectDetails(myId.value, myName.value,myDesc.value)">Add Project</button>
  <button type="button" onclick="displayprojects()">Display Project</button>
  <button type="button" onclick="countrows()">Check</button>
<br><br>
<br><br>

  <table id="projTable">
  <tr>
    <th> Project Id </th>
    <th>Project Name</th>
    <th>Project Description</th>
  </tr>


  <p id="trcount"></p>

</table>
</body>
</html>
